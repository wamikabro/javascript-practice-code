<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Readers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .overridelight {
      background-color: white;
      color: black;
    }

    .overridedark {
      background-color: black;
      color: white;
    }

    @media (prefers-color-scheme: dark) {
      .main {
        background: black;
        color: white;
      }
    }

    @media (prefers-color-scheme: light) {
      .main {
        background: white;
        color: black;
      }
    }
  </style>
</head>

<body class="main" cz-shortcut-listen="true">
  <header>
    <ul>
      <li><a href="https://learn-a11y.netlify.app/visual-considerations/">‚Üê back</a></li>
    </ul>
  </header>
  <div id="container">
    <h1>Exercise 5</h1>
    <p>
      For this exercise, read the user's dark/light mode preference and set
      the background to either black or white. For extra credit, allow the
      checkbox below to override that setting!
    </p>
    <label>
      Enable Dark Mode
      <input onclick="toggle()" id="input" type="checkbox">
    </label>
  </div>


</body>
<script>
  let main = document.querySelector('.main')
  let currentlyLightTheme = window.matchMedia('(prefers-color-scheme: light)');
  function toggle() {
    if (currentlyLightTheme) {
      main.className = "overridelight";
      currentlyLightTheme = false;
    } else {
      main.className = "overridedark";
      currentlyLightTheme = true;
    }
  }
</script>

</html>
