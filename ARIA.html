<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA</title>
    <style>
        .visuallyHidden {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }
    </style>
</head>

<body>
    <div role="button" aria-label="Click Me" onclick="clicked">Click Me</div>

    <div class="visuallyHidden" id="idOfLabel">This is a button</div>
    <div role="button" aria-labelledby="idOfLabel" onclick="clicked">Click Here</div>

    <div class="visuallyHidden" id="idOfLabel">This is a button</div>
    <div class="visuallyHidden" id="idOfDescription">This button does nothing. It's created to test aria describedby and
        aria labelled by</div>

    <div role="button" aria-labelledby="idOfLabel" aria-describedby="idOfDescription" onclick="clicked">Click Here</div>

    <p aria-live="assertive">Rider is 10 minutes away.</p>

    <button aria-label="Click to bring rider closer" onclick="changeP()">Click To Bring Rider Closer</button>

</body>
<script>
    function changeP() {
        document.getElementsByTagName("p")[0].innerText = "The rider is 5 minutes away.";
    }
</script>

</html>
